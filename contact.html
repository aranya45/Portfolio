<script>
    const subtitle = document.getElementById("animated-subtitle");

    let position = -100;   // start from left
    let speed = 0.10;      // medium speed

    function animateSubtitle() {
        position += speed;

        if (position > 100) {
            position = -100; // reset to start
        }

        subtitle.style.left = position + "%";
        requestAnimationFrame(animateSubtitle);
    }

    animateSubtitle();
    let lastScrollTop = 0;
    const navbar = document.querySelector("nav");

    window.addEventListener("scroll", function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            // Scrolling DOWN â†’ hide navbar
            navbar.style.top = "-100px";
        } else {
            // Scrolling UP â†’ show navbar
            navbar.style.top = "0";
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
</script>
